<main class="flex flex-col justify-center items-center gap-10 w-full">
	<h1 class="text-6xl font-bold">ToDo App</h1>
	<form class="b-form flex gap-5 relative" (submit)="addTask()">
		<tui-input
			class="w-72"
			[required]="true"
			(ngModelChange)="onInput()"
			[(ngModel)]="newTask"
			[ngClass]="{ 'border-red-400 focus:outline-red-400': isInputEmty }"
			name="newTask"
			type="text"
		>
			{{ editingTodo ? "Edit todo" : "Add new todo" }}
		</tui-input>
		<button tuiButton type="submit">
			{{ editingTodo ? "Save âœ”" : "Add Task" }}
		</button>
		<div
			*ngIf="isInputEmty"
			class="text-red-400 absolute -bottom-1/2 left-0"
		>
			Please enter a description
		</div>
	</form>
	<div class="todo-app">
		<ul class="task-list">
			<li
				*ngFor="let todo of todos"
				[ngClass]="{ completed: todo.completed }"
				class="flex gap-3 items-center mb-3"
			>
				<input
					type="checkbox"
					[checked]="todo.completed"
					(change)="toggleComplete(todo)"
				/>
				<span [ngClass]="{ 'completed-text': todo.completed }">{{
					todo.description
				}}</span>
				<button
					(click)="deleteTask(todo)"
					class="bg-red-400 px-3 rounded-full"
				>
					Delete
				</button>
				<button
					(click)="editTask(todo)"
					[disabled]="todo.completed"
					class="bg-teal-500 px-3 rounded-full disabled:bg-slate-500"
				>
					Edit
				</button>
			</li>
		</ul>
	</div>
</main>
